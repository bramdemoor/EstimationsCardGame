<html>
    <head>
        <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-2.2.1.js" type="text/javascript"></script>
        <script src="game.js" type="text/javascript"></script>
        <script src="gameUI.js" type="text/javascript"></script>
    </head>
    <body>
        <h1>Estimations</h1>

        <a href="#" data-bind="click: nextTurn">Next turn</a>

        <div>
            <h2>Stack</h2>

            <div>
                <h3>Cards</h3>
                <ul>
                    <li data-bind="text: someCard.friendlyName"></li>
                </ul>
            </div>
        </div>

        <div>
            <h2>Players</h2>
            <div>
                <h3>A player</h3>
                <ul>
                    <li>A card</li>
                </ul>
            </div>
        </div>

    <script type="text/javascript">
        var page = new Bdm.Estimations.UI.GamePage();
        page.startGame();
    </script>
    </body>
</html>
